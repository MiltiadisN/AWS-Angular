<div class="user-container">
  <div class="card user-card">
    <form [formGroup]="userForm" (ngSubmit)="login()">
      <div class="card-body">
        <div class="form-group">
          <h1 class="login-header">Log In</h1>
        </div>
        <div class="card-body">

          <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" formControlName="email">
            <div
              *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)">
              <div *ngIf="userForm.get('email')?.errors?.['required']" class="text-danger">Email is required.</div>
              <div *ngIf="userForm.get('email')?.errors?.['pattern']" class="text-danger">Invalid email format.</div>
            </div>
          </div>

          <div class="form-group">
            <label>Password:</label>
            <div class="custom-input">
              <input [attr.type]="showPassword  ? 'text':'password'" type="password" class="form-control"
                     formControlName="password">
              <div class="input-group-append" (click)="togglePasswordVisibility()">
                <i class="bi" [ngClass]="showPassword ? 'bi-eye-fill' : 'bi-eye-slash-fill'"></i>
              </div>
            </div>
            <div
              *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)">
              <div *ngIf="userForm.get('password')?.errors?.['required']" class="text-danger">Password is required.
              </div>
            </div>


            <div class="row">
              <a routerLink="/enter-email" class="link-primary">
                <i>Forgot Password</i>
              </a>
            </div>
          </div>

          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </div>
        <div class="card-footer">
          <button class="btn btn-success" type="submit" [disabled]="userForm.invalid">Log In</button>
        </div>
      </div>
    </form>
  </div>
</div>
